<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<p>
		<label for="color" style="padding-right: 2px">Color: </label>
		<input type="color" value="#000" id='color' style="width : 155px">
	</p>
	<p>
		<label for="size" style="padding-right: 11px">Size: </label>
		<input type="text" id='size'>
	</p>

	<div id="start"><i class="material-icons" style="font-size: 38px; color: #fff; cursor : pointer">play_circle_filled</i></div>
	<div id="stop"><i class="material-icons" style="font-size: 38px; color: #fff; cursor : pointer">pause_circle_filled</i></div>
	<div id="forward"><i class="material-icons" style="font-size: 38px; color: #fff; cursor : pointer">fast_forward</i></div>
	<div id="rewind"><i class="material-icons" style="font-size: 38px; color: #fff; cursor : pointer">fast_rewind</i></div>
	
	<canvas id="canvas" style="border: 1px solid; margin-top: 15px;" width="900" height="500"></canvas>

    <!-- -------------------------- -->
	<script src = "js/script.js"></script>
</body>
</html>
